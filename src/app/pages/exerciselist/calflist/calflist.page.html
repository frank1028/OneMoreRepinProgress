<ion-header><br/><br/><br/><br/>
    <meta name="Description" content="calf exercises">
    <ion-toolbar class=" ion-padding-top ion-text-center" color="midnightblue">

        <ion-buttons slot="start">
            <ion-back-button text="" size="small"></ion-back-button>
        </ion-buttons>
        <strong>Available Calf Exercises</strong>
    </ion-toolbar>

</ion-header>


<ion-content class="ion-no-padding" color="midnightblue">
<ion-grid>
<ion-row>
<ion-col size="12" size-lg="8" Size-md="8" Size-sm="8" offset-lg="2" offset-md="2" offset-sm="2">


            <ion-list-header color="medium">
                <ion-label class="app-font-18 ion-padding-left"><strong>Gastrocnemius</strong></ion-label>
            </ion-list-header>
            <ion-row>
                <ion-col size="8">

            <ion-item  color="paper" class="app-font-18" routerLink="/calfraise" (click)="presentLoading()">
                <strong>Calf Raise</strong></ion-item>
            </ion-col>
            <ion-col size="4">

                    <ion-item  color="tertiary" routerLink="/calfraise/calfraisehist">Progress</ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="8">

                <ion-item  color="paper" class="app-font-16" routerLink="/pcalfraise" (click)="presentLoading()">
                    <strong>Calf Raise Pyramid</strong>
                </ion-item>
            </ion-col>
            <ion-col size="4">

                    <ion-item  color="tertiary" routerLink="/pcalfraise/pcalfraisehist">Progress</ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="8">

            <ion-item  color="darkpaper" class="app-font-18" routerLink="/legpresscalf" (click)="presentLoading()">
                <strong>Leg Press Calf Raise</strong>
            </ion-item>
        </ion-col>
        <ion-col size="4">

                    <ion-item  color="tertiary" routerLink="/legpresscalf/legpresscalfhist">Progress</ion-item>
                </ion-col>
            </ion-row>


            <ion-list-header color="medium">
                <ion-label class="app-font-18 ion-padding-left"><strong>Soleus</strong></ion-label>
            </ion-list-header>
            <ion-row>
                <ion-col size="8">

            <ion-item  color="paper" class="app-font-18" routerLink="/seatedcalfraise" (click)="presentLoading()">
                <strong>Seated Calf Raise</strong></ion-item>
            </ion-col>
            <ion-col size="4">

                    <ion-item  color="tertiary" routerLink="/seatedcalfraise/seatedcalfraisehist">Progress</ion-item>
                </ion-col>
            </ion-row>


            <ion-row>
                <ion-col size="8">

                <ion-item routerLink="/seatedbbcalf" color="darkpaper" expand="block" class="app-font-16" (click)="presentLoading()" class="text-capitalize">
                    <strong>Seated Barbell Calf Raise</strong>
                </ion-item>
            </ion-col>
            <ion-col size="4">

                    <ion-item  color="tertiary" routerLink="/seatedbbcalf/seatedbbcalfhist">Progress</ion-item>
                </ion-col>
            </ion-row>



    </ion-col>
</ion-row>
</ion-grid>

</ion-content>
