<ion-header><br/><br/>
  <ion-toolbar class="ion-padding-top ion-text-center" color="midnightblue">
    <br/><br/>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <strong>Available Exercises</strong>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal" color="midnightblue">
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-lg="8"
        Size-md="8"
        Size-sm="8"
        offset-lg="2"
        offset-md="2"
        offset-sm="2"
      >
        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/backlist"
          color="darkpaper"
          (click)="presentLoading()"
          >Back</ion-button
        >

        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/bicepslist"
          color="chestnut"
          (click)="presentLoading()"
          >Biceps</ion-button
        >

        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/calflist"
          color="darkpaper"
          (click)="presentLoading()"
          >Calves</ion-button
        >

        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/chestlist"
          color="chestnut"
          (click)="presentLoading()"
          >Chest</ion-button
        >

        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/corelist"
          color="darkpaper"
          (click)="presentLoading()"
          >Core</ion-button
        >

        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/forearmlist"
          color="chestnut"
          (click)="presentLoading()"
          >Forearms</ion-button
        >

        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/shoulderlist"
          color="darkpaper"
          (click)="presentLoading()"
          >Shoulders</ion-button
        >

        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/thighlist"
          color="chestnut"
          (click)="presentLoading()"
          >Thighs</ion-button
        >

        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/tricepslist"
          color="darkpaper"
          (click)="presentLoading()"
          >Triceps</ion-button
        >

        <ion-button
          class="app-font-17 ion-text-uppercase"
          expand="block"
          routerLink="/pyramidlist"
          color="chestnut"
          (click)="presentLoading()"
          >Pyramid Exercises</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
