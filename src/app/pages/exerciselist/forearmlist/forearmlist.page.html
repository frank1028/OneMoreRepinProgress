<ion-header><br/><br/>
<ion-toolbar class=" ion-padding-top ion-text-center" color="midnightblue">
    <br/><br/>
        <ion-buttons slot="start">
            <ion-back-button text="" size="small"></ion-back-button>
        </ion-buttons>
        <strong>Available Forearm Exercises</strong>
    </ion-toolbar>

</ion-header>


<ion-content class="ion-no-padding" color="midnightblue">
<ion-grid>
<ion-row>
<ion-col size="12" size-lg="8" Size-md="8" Size-sm="8" offset-lg="2" offset-md="2" offset-sm="2">


            <ion-list-header color="medium">
                <ion-label class="app-font-18 ion-padding-left"><strong>Inner Forearms</strong></ion-label>
            </ion-list-header>
            <ion-row>
                <ion-col size="8">

                <ion-item  color="paper" class="app-font-18" routerLink="/uhwristcurl" (click)="presentLoading()">
                    <strong>Underhand Wrist Curl</strong></ion-item>
                </ion-col>
                <ion-col size="4">

                    <ion-item  color="tertiary" routerLink="/uhwristcurl/uhwristcurlhist">Progress</ion-item>
                </ion-col>
            </ion-row>


            <ion-list-header color="medium">
                <ion-label class="app-font-18 ion-padding-left"><strong>Outer Forearm</strong></ion-label>
            </ion-list-header>

            <ion-row>
                <ion-col size="8">

                <ion-item  color="paper" class="app-font-18" routerLink="/ohwristcurl" (click)="presentLoading()">
                    <strong>Overhand Wrist Curl</strong></ion-item>
                </ion-col>
                <ion-col size="4">
                    <ion-item  color="tertiary" routerLink="/ohwristcurl/ohwristcurlhist">Progress</ion-item>
                </ion-col>
            </ion-row>


            <ion-row>
                <ion-col size="8">

                <ion-item  color="darkpaper" class="app-font-18" routerLink="/reversedbcurl" (click)="presentLoading()">
                    <strong>Reverse Dumbbell Curl</strong>
                </ion-item>
            </ion-col>
            <ion-col size="4">

                    <ion-item  color="tertiary" routerLink="/reversedbcurl/reversedbcurlhist">Progress</ion-item>
                </ion-col>
            </ion-row>

    </ion-col>
</ion-row>
</ion-grid>

</ion-content>
