<ion-header>
  <ion-toolbar >
    <ion-item color="liteblue">
      <ion-col
        size="7"
        class="ion-text-right ion-no-margin ion-no-padding"
      >
        <img
          style="height: 20vh"
          alt="logo"
          class="logo"
          src="assets/img/logo-3.png"
        />
      </ion-col>
      <ion-col size="5" class="app-font-18 ion-text-center ion-no-padding"
        ><strong>ONE MORE REP<br/>each SET</strong></ion-col
      >
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item class="ion-margin-bottom">
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(email.dirty || email.touched) && email.errors"
        >Email is invalid</ion-note
      >
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(password.dirty || password.touched) && password.errors"
        >Password needs to be 6 characters</ion-note
      >
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid"
      >Log in</ion-button
    >
    <ion-button
      type="button"
      expand="block"
      color="secondary"
      [disabled]="!credentials.valid"
      (click)="register()"
      >Create account</ion-button
    >
  </form>

  <ion-button
    expand="block"
    color="tertiary"
    (click)="sendReset()"
    [disabled]="email.value === ''"
    >Reset Password</ion-button
  >
</ion-content>
